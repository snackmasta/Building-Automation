[HMI]
; HMI Configuration
title = HVAC Control System
theme = modern
port = 8080
debug = false

[DISPLAY]
; Display settings
width = 1920
height = 1080
fullscreen = false
auto_refresh = 5

[CHARTS]
; Chart configuration
update_interval = 1
history_points = 100
chart_type = line

[ALARMS]
; Alarm display settings
show_critical = true
show_warnings = true
auto_acknowledge = false
sound_enabled = true

[USERS]
; User management
require_login = false
admin_user = admin
operator_user = operator

[LOGGING]
; HMI logging
log_user_actions = true
log_level = INFO
log_file = logs/hmi.log
